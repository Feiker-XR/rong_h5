<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>领取成功</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<style>
		*{
			list-style: none; margin: 0; padding: 0; font-family: "微软雅黑";
		}
		body,html{
			width: 100%; height: 100%;
		}
		.wrap{
			width: 100%; height: 100%; background: url(http://test.h5plus.net/static/h5plus/img/active/sign/bg.png) no-repeat;background-size: 100% 100%;
		}
		.da{
			width: 88%; height: 86%; background: #d6a770; position: absolute; left: 5%; top: 7%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.da1{
			width: 96%; height: 97%; background: #f5e3a9; position: absolute; left: 2%; top: 1.5%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.headline{
			width: 212px; height: 53px; background: url(http://test.h5plus.net/static/h5plus/img/active/sign/succeed.png) no-repeat; background-size: 100% 100%; position: absolute; left: 50%;
			margin-left: -106px; top: -30px; 
		}
		.succeed{
			width: 90%; height: 130px; border-bottom: 1px solid #ceb084; margin: 25px auto; background: url(http://test.h5plus.net/static/h5plus/img/active/sign/cucc.png) left center no-repeat;
			background-size: 85px 86px;
		}
		.succeed p{
			width: 50%; margin-left: 33%; padding-top: 50px; color: #4d3110; font-size: 14px;
		}
		.succeed p:nth-child(2){
			padding-top: 10px;
		}
		.describe{
			width: 90%; margin: 0 auto; height:13.312rem; overflow: hidden;
		}
		.describe img{
			width: 60px; height: 60px; border-radius: 5px; float: left;
		}
		.describe p{
			color: #4d3110; height: 100%; width: 68%; font-size: 14px; float: left; padding-top: 10px; margin-left: 10px;overflow-y:auto;
		}
		.close{
			width:0.935rem;position:fixed;top:1.8875rem;left:14.025rem;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="da">
			<div class="da1">
				<div class="headline"></div>
				<div class="succeed">
					<p>宝物已领取！</p>
					<p>加载中...</p>
				</div>
				<div class="describe">
					<img src="http://test.h5plus.net/static/h5plus/img/active/sign/tou.png" alt="">
					<p>加载中...</p>
				</div>
			</div>
		</div>
		<img src="http://test.h5plus.net/static/h5plus/img/active/sign/close.png" alt="" class="close">
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script>
	window.onload=window.onresize=function(){
		document.documentElement.style.fontSize=document.documentElement.clientWidth/16+'px';
	};
	$('.succeed>p:last').html(localStorage.receive_time);

	// alert(JSON.stringify(localStorage))
	$('.describe>p').html(localStorage.gift_des);
	// alert(localStorage.weixin_img)
	$('.describe>img').attr('src',localStorage.weixin_img);

	$('.close').click(function(){
		// alert(localStorage.indexUrl);
		window.location.href=localStorage.indexUrl;
	})
	</script>
</body>
</html>
