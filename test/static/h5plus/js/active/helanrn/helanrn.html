<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<div id="j_p">

    <div id="leftNav" class="nav-fixed-left"></div>

    <!--html start-->
    <div id="j_plat_state"></div>
    <div class=" hide"  id="j_plat">
        <div class="m-form1" id="j_con_left"></div>
        <div class="m-main label_content"  id="j_con_right"></div>
        <div id="j_con_tipsPhoton"></div>
    </div>
    <!--html end-->
    <script id="j_view_left"  type="text/html" style="display:none">
        <div class="panel">
            <div class="panel-content filler">
                <div class="activityTit">员工自营销</div>
                <div class="panel-header">
                    <button class="btn activityAddBtn"  data-toggle="modal"  data-target="#activityAdd"><i class="icon-photon move_alt2"></i>新建活动</button>
                </div>
                <div class="sidebarMenuHolder">
                    <div class="JStree">
                        <div id="jstree" class="jstree jstree-0 jstree-focused jstree-default">
                            <ul>
                                {{var activity=it.hfive_activity_activity_list_response.activitys.activity;}}
                                {{for(var i=0;i<activity.length;i++){}}
                                    {{var item=activity[i];}}
                                    <li class="jstree-leaf" id="{{=item.id}}">
                                        <ins class="jstree-icon">&nbsp;</ins>
                                        <a href="javascript:void(0)">
                                            <ins class="jstree-icon">&nbsp;</ins>
                                            <span data_id="activityName">{{=item.name||''}}</span>
                                        </a>
                                    </li>
                                {{};}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-slider">
                <div class="panel-slider-center">
                    <div class="panel-slider-arrow"></div>
                </div>
            </div>
        </div>
        <!--新建签到活动-->
        <div id="activityAdd" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>新建活动</h3>
            </div>
            <div class="modal-body">
                <div>请设置签到活动名称</div>
                <div><input type="text" id="activityAddName" maxlength="14"></div>
                <div>请选择公共号</div>
                <div id="subscription" class="control-group row-fluid">
                    <div class="span9">
                        <div class="controls"><select name="subscriptionCon" id="subscriptionCon"></select></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary">确定</a>
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
    </script>
    <script id="j_view_right"  type="text/html" style="display:none">
        <div class="main-content">
            <div class="breadcrumb-container">
                <ul class="xbreadcrumbs" data_id="navTop">
                    <li>
                        <a href="javascript:void(0);">
                            <i class="icon-photon home margint3"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">微应用</a>
                    </li>
                    <li class="current">
                        <a href="javascript:void(0);">员工自营销</a>
                    </li>
                </ul>
            </div>
            <ul class="activityConTit">
                <li>活动标题</li>
                <li class="activityDel">
                    <button class="btn"  data-toggle="modal"  data-target="#activityDelBox">删除</button>
                </li>
                <li class="activityDel">
                    <div data_id='link'></div> 
                    <button class="btn" data_id="copyLink" data-toggle="modal"  data-target="#copyLinkBox">复制链接</button>
                </li>
                <li class="activityDel">
                    <button class="btn" data_id="activityRule1"  data-toggle="modal"  data-target="#modal-dialog">编辑</button>
                </li>
            </ul>
            <div class="activityConCon">
                <div data_id="activityDetail" class="lineheight30"></div>
                <div data_id="playerCount"></div>
            </div>
            <div class="form-horizontal">
                <div class="container-fluid">
                   <div class="row-fluid">
                       <div class="span12">
                            <div class="dataTables_length awardTit">
                                <ul class="activityConTit activityConTit1">
                                    <li>
                                        <button class="btn" data_id="activityRule"  data-toggle="modal"  data-target="#modal-staff">添加员工</button>
                                    </li>
                                    <li>
                                        <button class="btn" data_id="reportForm" data-toggle="modal"  data-target="#modal-reportForm">导出报表</button>
                                    </li>
                                    
                                </ul>
                            </div>
                            <div class="dataTables_filter">
                                <label class="margin020">
                                    <input type="text" aria-controls="tableSortableResMed" placeholder="员工姓名/员工手机号/员工编号" data_id="searchKey">
                                    <button class="btn" data_id="searchAward">搜索</button>
                                </label></div>
                            <div data_id="awardList"></div>
                            <div class="dataTables_paginate paging_bootstrap pagination">
                                <ul class="margin020" data_id="pageShow">
                                        <li class="prev"><a href="javascript:void(0);">«</a></li>
                                        <li class="next"><a href="javascript:void(0);">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!--添加员工-->
        <div id="modal-staff" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>添加员工</h3>
            </div>
            <div class="modal-body">
                <div class="ruleTime">
                    <label>员工编号：&nbsp&nbsp&nbsp</label>
                    <input type="text" id="staff_number" class="span3 noEdit" />
                </div>
                <div class="ruleTime">
                    <label>员工姓名：&nbsp&nbsp&nbsp</label>
                    <input type="text" id="staff_name" class="span3 noEdit" />
                </div>
                <div class="ruleTime">
                    <label>员工手机号：</label>
                    <input type="text" id="staff_phone" class="span3 noEdit" />
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary">确定</a>
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
         <!--导出报表-->
        <div id="modal-reportForm" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>导出报表</h3>
            </div>
            <div class="modal-body">
                是否导出7日内的员工销售报表？
            </div>
            <div class="modal-body">
                <a href="javascript:;" class="btn btn-primary">下载</a>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
        <!--新建奖品条目-->
        <div id="activityRuleAdd" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>新建奖品条目</h3>
            </div>
            <div class="modal-body">
               <div class="ruleAddDay">连续签到<input id="signDay" type="text" maxlength="3">天</div>
                <div class="radioGroup">
                    <label class="radio">
                        <input type="radio" name="optionsRadios" class="uniformRadio" value="radio1" checked="checked">
                        现金红包
                    </label>
                    <label class="radio">
                        <input type="radio" name="optionsRadios" class="uniformRadio" value="radio2">
                        实物奖品
                    </label>   
                </div>
                <div class="redBag"><input id="radBagamount" type="text" maxlength="4">元</div>
                <div class="gift">
                    <div id="File_Upload" class="control-group row-fluid">
                        <div class="span9">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="input-append">
                                    <div class="uneditable-input span3">
                                        <i class="icon-file fileupload-exists"></i>
                                        <span class="fileupload-preview"></span>
                                    </div>
                                    <span class="btn btn-file"><span class="fileupload-new">选择上传图片</span><span class="fileupload-exists">更改上传图片</span>
                                    <input type="file" data_id="imgFile" /></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="giftName" type="text" placeholder="奖品名称" maxlength="20">
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary" data_id="activityRuleAddBtn">确定</a>
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
        <!--删除员工-->
        <div id="staffdelete" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>删除员工</h3>
            </div>
            <div class="modal-body">
                你确定要删除此员工吗？
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary">确定</a>
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
        <!--删除签到活动-->
        <div id="activityDelBox" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>删除签到活动</h3>
            </div>
            <div class="modal-body">
                你确定要删除此签到活动吗？
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary">确定</a>
                <a href="javascript:;" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
        <!--复制链接-->
        <div id="copyLinkBox" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>复制链接</h3>
            </div>
            <ul class="activityConTit activityConTit1" style="width:100%;">
                <li>
                    <button class="btn" id="btn-YZ">员工验证页面</button>
                </li>
                <li>
                    <button class="btn" id="btn-YJ">业绩排行页面</button>
                </li>
                <li>
                    <button class="btn" id="btn-HD">活动页面</button>
                </li>
                <li>
                    <button class="btn" id="btn-MJ">买家个人中心</button>
                </li>
            </ul>
            <div>
                <div class="link1 YZ">
                    <div class="linkL">
                        <img src="http://pic32.nipic.com/20130829/12906030_124355855000_2.png" alt="">
                    </div>
                    <div class="linkR">
                        <div>链接1：</div>
                        <input type="text">
                    </div>
                </div>
                <div class="link1 YJ hide">
                    <div class="linkL">
                        <img src="http://pic32.nipic.com/20130829/12906030_124355855000_2.png" alt="">
                    </div>
                    <div class="linkR">
                        <div>链接2：</div>
                        <input type="text">
                    </div>
                </div>
                <div class="link1 HD hide">
                    <div class="linkL">
                        <img src="http://pic32.nipic.com/20130829/12906030_124355855000_2.png" alt="">
                    </div>
                    <div class="linkR">
                        <div>链接3：</div>
                        <input type="text">
                    </div>
                </div>
                <div class="link1 MJ hide">
                    <div class="linkL">
                        <img src="http://pic32.nipic.com/20130829/12906030_124355855000_2.png" alt="">
                    </div>
                    <div class="linkR">
                        <div>链接4：</div>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
        </div>
    </script>
    <script id="j_view_playerCount"  type="text/html" style="display:none">
        已参加人数：{{=it.hfive_activity_signin_player_count_response.total||0}}
    </script>
    <script id="j_view_awardList"  type="text/html" style="display:none">
        {{var total=it.hfive_activity_award_list_response.total||0;}}
        {{var pageLength=it.pageLength;}}
        {{var page_size=total/pageLength;}}
        {{if(total%pageLength!=0){}}
            {{page_size=parseInt(page_size)+1;}}
        {{};}}
        {{var award=it.hfive_activity_award_list_response.awards.award;}}
        <table class="table table-striped table-responsive awardTable" id="tableSortableResMed" page_size="{{=page_size||0}}">
            <thead class="cf sorthead">
               <tr>
                   <th width="35%" colspan="3">员工</th>
                   <th width="40%">销售业绩</th>
                   <th width="25%">操作</th>
               </tr>
            </thead>
            <tbody>
                {{for(var i=0;i<award.length;i++){}}
                    {{var item=award[i];}}
                    <tr class="gradeX" award_id={{=item.award_id}}>
                        <td class="awardPlayerImg" colspan="">
                           <img src="{{=item.head_img_url||''}}" />
                        </td>
                        <td class="textLeft"  colspan="2">
                            <p>微信昵称:{{=item.nickname||''}}</p>
                            <p>姓名:{{=item.nickname||''}}</p>
                            <p>手机号:{{=item.nickname||''}}</p>
                        </td>
                       <td>
                            <p>订单数:{{=item.nickname||''}}</p>
                            <p>销售额:{{=item.nickname||''}}</p>
                            <p>提成总额:{{=item.nickname||''}}</p>
                        </td>
                        <td colspan="3">
                            <button class="btn" data_id="reportForm" data-toggle="modal"  data-target="#staffdelete">删除</button>
                        </td>
                    </tr>
                {{};}}
            </tbody>
        </table>        
    </script>
    <script id="j_view_ruleCon"  type="text/html" style="display:none">
        {{var rule=it.hfive_activity_signin_rule_list_response.rules.rule;}}
        {{for(var i=0;i<rule.length;i++){}}
            {{var item=rule[i];}}
            <li>
                <div class="ruleLeft">连续签到{{=item.award_days}}天</div>
                <div>
                    <div id="entypo-demo" class="fade entypo active in ruleAdd" ruleId="{{=item.rule_id}}" data_id="ruleStatus">
                        <span title="" data-original-title="pencil" data_id="activityRuleEidt" data-target="#activityRuleAdd" data-toggle="modal">✎</span>
                        <span title="" data-original-title="circled-minus" data-target="#activityRuleDel" data-toggle="modal" data_id="activityRuleDel">⊖</span>
                    </div>
                    {{if(item.type==2){}}
                        <div class="ruleReward">奖励：现金红包{{=item.fixed_amount}}元</div>
                    {{}else if(item.type==0){}}
                        <div class="ruleReward">奖励：{{=item.gift_des}}</div>
                    {{};}}
                </div>
            </li>
        {{};}}
    </script>
    <script id="j_view_awardPlayer"  type="text/html" style="display:none">
        {{var award=it.hfive_activity_award_address_getbyawardid_response;}}
        <div class="lineheight25">
            <div>姓名：{{=award.name||''}}</div>
            <div>手机号：{{=award.mobile||''}}</div>
            <div>收货地址：{{=award.address||''}}</div>
        </div>
    </script>
    <script id="j_view_tipsPhoton"  type="text/html" style="display:none">
        {{if(it.code==1){
            var alertClass='alert-success';
            var alertTitle='成功';
            var alertTip=it.message;
        }else{
            var alertClass='alert-error';
            var alertTitle='失败';
            var alertTip=it.msg;
        };}}
        {{console.log(alertTip);}}
        <div class="alert {{=alertClass}} alert-block">
            <i class="icon-alert icon-alert-info"></i>
            <button data-dismiss="alert" class="close" type="button">×</button>
            <strong>{{=alertTitle}}</strong>
            <span>{{=alertTip}}</span>
        </div>
    </script>
    <script id="j_view_activityDetail"  type="text/html" style="display:none">
        {{var activity=it.hfive_activity_activity_list_response.activitys.activity[0];}}
        {{var activityStatus;
        if(activity.status=='start'){
            activityStatus='进行中';
        }else if(activity.status=='create'){
            activityStatus='未开始';
        };}}
        <div>员工数：{{=activityStatus||''}}</div>
        <div data_id="dataTime">订单总数：{{=activity.startTime||''}}</div>
         <div>销售总额：{{=activityStatus||''}}</div>
        <div data_id="dataTime">共产生提成总额：{{=activity.startTime||''}}</div>
    </script>
    <script  id="j_view_subscription"  type="text/html" style="display:none">
            {{var wxinfo=it.hfive_weixin_pubid_list_response.wxinfos.wxinfo;}}
            {{for( var i=0;i<wxinfo.length;i++){}}
                {{var item=wxinfo[i];}}
                <option value="{{=item.pub_id}}">{{=item.name}}</option>
            {{};}}
    </script>
    <script  id="j_view_link"  type="text/html" style="display:none">
        <input type="hidden" value="{{=it.hfive_activity_activity_copylink_response.activity_link}}" id="link">
    </script>
</div>
<script type="text/javascript" src="../../_g/pmsg.js"></script>
</body>
</html>
