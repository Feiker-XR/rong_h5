<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<style>
		*{
			list-style: none; margin: 0; padding: 0; font-family: "微软雅黑";
		}
		body,html{
			width: 100%; height: 100%;
		}
		.wrap{
			width: 100%; height: 100%; background: url(images/bg.png) no-repeat; background-size: 100% 100%;
		}
		.da{
			width: 88%; height: 86%; background: #d6a770; position: absolute; left: 5%; top: 7%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.da1{
			width: 96%; height: 97%; background: #f5e3a9; position: absolute; left: 2%; top: 1.5%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.headline{
			width: 212px; height: 53px; background: url(images/bao.png) no-repeat; background-size: 100% 100%; position: absolute; left: 50%;
			margin-left: -106px; top: -30px; 
		}

		.da1 .img{
			width: 215px; height: 220px; margin: 0 auto; margin-top: 10%;
		}
		.da1 .img .kai{
			width: 100%; height: 100%;
		}
		.da1 .wei{
			width: 215px; height: 220px; position: absolute; left: 50%; top: 50%; margin-left: -108px; margin-top: -110px;-webkit-animation:myfirst 0.5s;
		}
		@-webkit-keyframes myfirst{
			0%{
				transform:rotate(10deg);
			}
			25%{
				transform:rotate(-10deg);
			}
			50%{
				transform:rotate(10deg);
			}
			75%{
				transform:rotate(-10deg);
			}
			100%{
				transform:rotate(10deg);
			}
		}
		.da1 p{
			color: #e95f27; width: 88%; margin: 0 auto;font-size: 14px; margin-top: 5%; text-align: center; line-height: 25px;
		}
		.next{
			width: 207px; margin: 0 auto; height: 42px; background: url(images/next1.png) center center no-repeat; background-size: 207px 100%; margin-top: 10%;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="da">
			<div class="da1">
				<div class="headline"></div>
				<div class="hide" id="centent">
					<div class="img" id="dimg">
						<img src="images/kaiqi.png" alt="" class="kai">
					</div>
					
					<div id="div">
						<p>恭喜您成功打开宝箱，您获得了<span>XXX</span>奖励一份，请点击下面按钮领取！</p>
						<div class="next"></div>
					</div>
				</div>
				<img src="images/baoxiang.png" alt="" class='wei' id="wei">
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script>
		setTimeout(function(){
			$('#wei').animate({'top':'30%'},400,function(){
				$('#wei').addClass('hide');
				$('#centent').removeClass('hide');
			});
		},500)
	</script>
</body>
</html>
