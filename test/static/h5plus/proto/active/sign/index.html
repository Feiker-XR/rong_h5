	<script>
		$('#awardR').on('click',function(){
			if(!$(this).hasClass('awardR1')){
				$('#awardL').removeClass('awardL1');
				$('#awardCon').hide();
				$('#awardCon').attr('id','').next().attr('id','awardCon');
				if($('#awardCon').index()==$('.awardC').size()-1){
					$(this).addClass('awardR1');
				}
			}
		})
		$('#awardL').on('click',function(){
			if(!$(this).hasClass('awardL1')){
				$('#awardR').removeClass('awardR1');
				$('#awardCon').prev().show();
				$('#awardCon').attr('id','').prev().attr('id','awardCon');
				if($('#awardCon').index()==0){
					$(this).addClass('awardL1');
				}
			}
		})
