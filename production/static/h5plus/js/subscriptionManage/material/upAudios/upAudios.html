    <script id="j_view_upAudioList" style="display:none" type="text/html">
    {{
      var Data = it.hfive_wechat_sound_list_response.sounds.sound;
      var response = it.hfive_wechat_sound_list_response;
      var total=response.total||'';
      var pageLength=it.pageLength;
      var page_size=total/pageLength;
      if(total%pageLength!=0){
          page_size=parseInt(page_size)+1;
      }
    }}
      <table class="table table-bordered table-striped" id="soundTablemain" page_size="{{=page_size}}">
         <thead class="">
             <tr>
                 <th>音频名称</th>
                 <th>创建时间</th>
                 <th>操作</th>
             </tr>
         </thead>
         <tbody>
          {{
          for(var i=0; i<Data.length; i++){
            var soundData = Data[i];
          }}
              <tr id="{{=soundData.id}}">
                 <td>{{=soundData.title}}</td>
                 <td>{{=soundData.rx_inserttime}}</td>
                 <td width="200px">
                    <span class="caozuobox"  style="position:relative;z-index:999">
                        <a class="playSound" href="javascript:void(0)" sound_url="{{=soundData.sound_url}}" title="{{=soundData.title}}" data-toggle="modal" data-target="#playSound">播放</a>
                        <a class="copySoundpath" href="javascript:void(0)"  path="{{=soundData.path}}" >复制链接</a>
                        <a class="deleteSound" href="javascript:void(0)">删除</a>
                    </span>
                  </td>
              </tr>
          {{
           }; 
          }}
          
           
         </tbody>
     </table>
    
    </script>
