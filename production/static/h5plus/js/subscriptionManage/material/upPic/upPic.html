<script id="j_view_upAudioList" style="display:none" type="text/html">
    {{
        var Data = it.hfive_wechat_image_list_response.images.image;
        var response = it.hfive_wechat_image_list_response;
        var total=response.total||'';
        var pageLength=it.pageLength;
        var page_size=total/pageLength;
        if(total%pageLength!=0){
            page_size=parseInt(page_size)+1;
        }
    }}
        <div class="row-fluid" page_size="{{=page_size}}" id="picTablemain">
    {{
        for(var i=0;i <Data.length; i++){
            var imgData = Data[i];
    }}
            <div class="span2" data-id="{{=imgData.id}}">
                <div class="statBox">
                    <div class="imgBox">
                        <img src="{{=imgData.image_url}}" alt="">
                    </div>
                    <span class="picTitle">{{=imgData.title}}</span>
                    <div class="deal-butbox">
                        <a href="#" class="updateNamebtn" name="{{=imgData.title}}" data-id="{{=imgData.id}}" data-toggle="modal" data-target="#updateName">改名</a>
                        <a href="#" class="copybtn" dataUrl="{{=imgData.path}}" data-toggle="modal" data-target="#copyPath">链接</a>
                        <a href="#" class="deletebtn" data-id="{{=imgData.id}}">删除</a>
                    </div>
                    
                </div>
            </div>
    {{
        };
    }}
     </div>
   
</script>
