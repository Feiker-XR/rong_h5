<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<style>
		*{
			list-style: none; margin: 0; padding: 0; font-family: "微软雅黑";
		}
		body,html{
			width: 100%; height: 100%;
		}
		.wrap{
			width: 100%; height: 100%; background: url(images/bg.png) no-repeat; background-size: 100% 100%;
		}
		.da{
			width: 88%; height: 86%; background: #d6a770; position: absolute; left: 5%; top: 7%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.da1{
			width: 96%; height: 97%; background: #f5e3a9; position: absolute; left: 2%; top: 1.5%; border-radius: 30px; border: 1px solid #a67d48;
		}
		.headline{
			width: 212px; height: 53px; background: url(images/get.png) no-repeat; background-size: 100% 100%; position: absolute; left: 50%;
			margin-left: -106px; top: -30px; 
		}
		.name{
			width: 90%; margin: 0 auto; font-size: 14px; color: #4d3110; font-weight: bold; margin-top: 50px;
		}
		.da1 div input{
			width: 100%; margin-top: 10px; height: 25px; border-radius: 5px; border: none; box-shadow: 0 0 2px #888;
		}
		.phone{
			width: 90%; margin: 0 auto; font-size: 14px; color: #4d3110; font-weight: bold; margin-top: 20px;
		}
		.site{
			width: 90%; margin: 0 auto; font-size: 14px; color: #4d3110; font-weight: bold; margin-top: 20px;
		}
		.next{
			width: 100%; height: 42px; margin-top: 70px; background: url(images/next.png) center center no-repeat; background-size: 207px 100%;
		}
	</style>
	<script src="js/jquery.js"></script>	
</head>
<body>
	<div class="wrap">
		<div class="da">
			<div class="da1">
				<div class="headline"></div>
				<div class="name">
					姓名:
					<input type="text" id="user">
				</div>
				<div class="phone">
					手机号:
					<input type="text" id="phone">
				</div>
				<div class="site">
					地址:
					<input type="text" id="url">
				</div>
				<div class="next"></div>
			</div>

		</div>
	</div>
	<img src="http://172.16.13.186:1000/h5plus/img/active/sign/close.png" alt="" style="width:0.935rem;position:fixed;top:1.8875rem;left:14.025rem;">
	<script>
            $('.next').on('click',function(){
            	if($('#user').val()!="" && $('#phone').val()!="" && $('#url').val()!=""){
            		alert(1);
            	}
            })

            window.onload=window.onresize=function(){
		document.documentElement.style.fontSize=document.documentElement.clientWidth/16+'px';
	};
    </script>
</body>
</html>
