<table border="0" cellspacing="0" cellpadding="0" class="tableWrap table-hover  table-striped table-responsive dataTable">
    <tbody>
        <tr>
            <th width="240"><input type="checkbox" class="uecFansManageCheckbox uecFansManageCheckboxthOne">昵称</th>
            <th width="40">性别</th>
            <th width="140">地区</th>
            <th>标签</th>
            <th width="180">关注状态</th>
            <th width="150">关注时间</th>
            <th width="130">交互时间</th>
            <th width="130">48活</th>
            <th width="130">消息</th>
        </tr>
        {{ for (var i = 0; i < fan_list.length; i++) { }}
            {{var item = fan_list[i];}}
                <tr>
                    <td>
                        <input type="checkbox" class="uecFansManageCheckbox">
                        <div class="uecFansManageHeadImg"></div>
                        <div class="uecFansManagePsizeRight">
                            <p class="zxx_text_overflow">{{=item.nickname}}</p>
                            <p class="zxx_text_overflows">{{=item.name}}</p>
                        </div>
                    </td>
                    <td>{{=item.sex===1?"男":"女"}}</td>
                    <td>{{=item.province_name}} - {{=item.city_name}}</td>
                    <td class="po">
                        <div class="fl">
                            <div class="labels" data-toggle="popover" data-original-title="" title="">
                                {{for (var j = 0; j < item.tags.tag.length; j++) {}}
                                    <span class="labelRed">{{=item.tags.tag[j].tag_name}}</span>
                                {{};}}
                            </div>
                        </div>
                        <span class=" fl"><img src="img/redact.png"/></span>
                    </td>
                    <td>{{=item.subscribe_yn=="Y"?"已关注":"未关注"}}</td>
                    <td>{{=item.active_time}}</td>
                    <td>{{=item.subscribe_time}}</td>
                    <td>{{=item.activity_48h_yn=="Y"?"已激活":"未激活"}}</td>
                    <td class="uecFansManageFenColor">{{=item.weixin_id}}</td>
                </tr>
        {{ };}}
    </tbody>
</table>
