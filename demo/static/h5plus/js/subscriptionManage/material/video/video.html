              <div class="picListWrap">
                  <div class="container-fluid">
                     <div class="row-fluid">
                         <div class="span12"  data_id="upFileList">
                             /*<table class="table table-bordered table-striped">
                                 <thead class="">

                  <p class="uptipfile">上传提示：仅支持MP4格式， 大小不超过10MB。</p>

                  </div>
              </div>
              <div id="playVideo" class="modal hide fade in" aria-hidden="false" style="display: none;">

                                  </div>
                              </div>

    <script id="j_view_upAudioList" style="display:none" type="text/html">
    {{
      var Data = it.hfive_wechat_video_list_response.videos.video;
      var response = it.hfive_wechat_video_list_response;
      var total=response.total||'';
      var pageLength=it.pageLength;
      var page_size=total/pageLength;
      if(total%pageLength!=0){
          page_size=parseInt(page_size)+1;
      }
    }}
      <table class="table table-bordered table-striped" id="videoTablemain" page_size="{{=page_size}}">
         <thead class="">
             <tr>
                 <th>视频名称</th>
                 <th>创建时间</th>
                 <th width="200px">操作</th>
             </tr>
         </thead>
         <tbody>
          {{
          for(var i=0; i<Data.length; i++){
            var videoData = Data[i];
          }}
              <tr id="{{=videoData.id}}">
                 <td>{{=videoData.title}}</td>
                 <td>{{=videoData.rx_inserttime}}</td>
                 <td>
                    <span class="caozuobox" style="position:relative;z-index:999">
                        <a class="playVideo" href="javascript:void(0)" video_url="{{=videoData.video_url}}" title="{{=videoData.title}}" data-toggle="modal" data-target="#playVideo">播放</a>
                        <a class="copyVideopath" id="copyVideopath" href="javascript:void(0)"  path="{{=videoData.path}}" >复制链接</a>
                        <a class="deleteVideo" href="javascript:void(0)">删除</a>
                    </span>
                  </td>
              </tr>
          {{
           }; 
          }}
    </script>
