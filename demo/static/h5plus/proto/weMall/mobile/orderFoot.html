<html>
<head>
    <meta charset="utf-8" />

    <title>下单页 - 微商城</title>
    <meta name="description" content="下单页,微商城,h5plus" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" type="image/ico" href="http://3gimg.qq.com/web/webapp_webmarket/android/images/favicon.ico" />

    <link rel="stylesheet" href="index.css">
    <style type="text/css">
    html{ overflow-x: hidden; }
    /*.orders{
		color: #515151;
		padding-bottom: initial;
    	padding-top: 3.125rem;
    }*/
    .orders .s1-thumb .price:before{ 
    	font-size:inherit;
    }
    .order-foot{
		color: #515151;
    	height: auto;
    	overflow-y:auto;
    	padding-top: 3.125rem;
		padding-bottom: initial;
    }
    header{ height: auto; }
    .order-foot .address{
	background: white;
    white-space: nowrap;
    padding: 1rem 0;
    margin-bottom: .8em;
    text-align: center;
    position: relative;
    }
    .order-foot .address .loc{
    display: inline-block;
    text-align: center;
    position: absolute;
    top: 0%;
    left: 0rem;
    width: 20%;
    height: 100%;
    overflow: hidden;
    }
    .order-foot .address .loc i{
	position: absolute;
    width: 1.5rem;
    height: 2rem;
    left: 1.5rem;
    top: .5rem;
    background: url(sprite.png) -7.4rem -4rem;
    background-size: 11rem auto;
    }
    .order-foot .address .loc span{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 1.4rem;
    font-size: .8rem;
    }
    .order-foot .address .info{
    display: inline-block;
    text-align: center;
    margin-left: 2rem;
    }
    .order-foot .address p{
	    margin: .5rem 0;
    }
    .order-foot .address p:first-child{
		color: #f41e34;
		margin: 0 0 1rem 0;
    }
    
    .order-foot section.list{ background: white; }
    .order-foot div.s3-group{ 
    	position: relative;
    	padding: .5em;
    }
    .order-foot .com.s3-group:after{
    	content: '';
	    position: absolute;
	    border-bottom: 1px solid #e2e2e2;
	    bottom: 0;
	    left: 1em;
	    right: 1em;
    }
    .order-foot .list .s3-group:last-child:after{
    	content: '';
		border-bottom: none;
    }
    .order-foot .s3-group img {
	    width: 22%;
	    display: inline-block;
	    border-radius: 5px;
        border: 1px solid #e6e8eb;
	}
	.order-foot .s3-group aside{
		width: 75%;
    	text-align: left;
	}
	.order-foot .s3-group .title, 
	.order-foot .bill .title { position: relative;}
	.order-foot	.s3-group .price:before,
	.order-foot .bill .title i:before {
		content: "￥";
    	font-size: .9em;
	}
	.order-foot .s3-group .title em, .order-foot .bill .title em{
		color: #9f9f9f;
		font-size:14px;
	}
	.order-foot .s3-group .title em:after, .order-foot .bill .title em:after{ 
		content:'个';
	}
	.order-foot .s3-group .title i, .order-foot .bill .title i{
		position: absolute;
		top:0;
		right: 0;
		font-size:1em;
	}
	.order-foot .s3-group .mult{
		text-align: right;
		font-size: .8em;	
	}

	.order-foot .bill{
		background: white;
		text-align: left;
	    margin-top: .8em;
	}
	.order-foot .bill aside{
	    width: 93%;
    	padding: 1em;
    	position: relative;
	}
	.order-foot .bill div{
		padding: 1em;
	    white-space: nowrap;
	}
	.order-foot .bill .goods-sum{}
	.order-foot .bill span{
	    display: inline-block;
    	min-width: 5em;
	}
	.order-foot .bill span:last-child{ width: 78%; text-align: right; color: #f41e34; position: relative;}
	.order-foot .bill span:last-child:before{ 
	    content: '￥';
	    position: absolute;
	    right: 1.8em;
	    top: .3em;
	    font-size: .5em;
	}
	.order-foot .bill aside.total:before{
		content: '';
	    position: absolute;
    	top: 0;
	    border-top: 1px solid #e2e2e2;
	    left: 1em;
	    right: 1em;
	}
	.order-foot .bill aside.total i{ color: #f41e34; }

	.bottom-bar{
		position: fixed;
    bottom: 0;
    background: #1f1f1f;
    color: white;
    left: 0;
    right: 0;
    text-align: left;
	}
	.bottom-bar div{ padding: 1em; }
	.bottom-bar .sum{}
	.bottom-bar .sum:before{
		content: '合计￥';
	}
	.bottom-bar .pay{
	position: absolute;
    top: 0;
    right: 0;
    background: red;
    min-width: 4em;
    text-align: center;
	}
	.bottom-bar .pay:after{
		content: '>';
	    font-family: -webkit-body;
	    font-weight: bold;
	    margin-left: .5em;
	}
    </style>
</head>
<body class="home order-foot">

	<header>
		<div class="top-row">
			<a href="javascript:window.history.go(-1);" title="返回"><img src="images/pic1.png"></a>
			<div class="title">拼划算微商城</div>
			<a href="javascript:;"><img src="images/pic2.png"></a>
		</div>
	</header>

	<section class="address">
		<div class="loc">
			<i></i>
			<span onclick="window.location.href='./goods_site.html';" class="red">[地址]</span>
		</div>
		<div class="info">
			<p>没有收货地址</p>
			<p onclick="window.location.href='goods_site.html';">点击添加地址信息</p>
		</div>
	</section>

	<section class="list">
		<div class="com s3-group">
			<img src="mimi.jpg">
			<aside>
				<p class="title">
					越南红肉火龙果 <em>1</em>
					<i class="price">7.9</i>
				</p>
				<p class="mult">x1</p>
			</aside>
		</div>
		<div class="com s3-group">
			<img src="mimi.jpg">
			<aside>
				<p class="title">
					越南红肉火龙果 <em>1</em>
					<i class="price">7.9</i>
				</p>
				<p class="mult">x1</p>
			</aside>
		</div>
	</section>

	<section class="bill">
		<aside>
			<p class="title">商品总价
				<i class="price">7.9</i>
			</p>
		</aside>
		<aside>
			<p class="title">运费：
				<i class="price">7.9</i>
			</p>
		</aside>
		<aside class="total">
			<p class="title">合计：
				<i class="price">14.9</i>
			</p>
		</aside>
	</section>

	<section class="bottom-bar">
		<div class="sum">7.9</div>
		<div class="pay" onclick="alert('将调用微信支付接口。');">去支付</div>
	</section>

    <script type="text/javascript">
		var isWeChat = /MicroMessenger/g.test(window.navigator.userAgent)
		if(isWeChat) {
			// document.querySelector('#wrapper').style.top = '3.25rem'
			// document.querySelector('.top-row').style.display = 'none'
		}

		(function (doc, win) { 
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 14 * (clientWidth / 320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);


		function loaded () {
			// document.querySelector('.text').textContent = window.navigator.userAgent;
			var myScroll = new IScroll('#wrapper', { mouseWheel: true, click: true });

			var sildeScroll = new IScroll('#slider', {
				scrollX: true,
				scrollY: false,
				momentum: false,
				snap: true,
				snapSpeed: 400,
				keyBindings: true,
				indicators: {
					el: document.getElementById('indicator'),
					resize: false
				}
			});
		}
