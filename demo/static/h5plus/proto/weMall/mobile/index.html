		(function (doc, win) { 
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 14 * (clientWidth / 320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);


		function loaded () {
			// document.querySelector('.text').textContent = window.navigator.userAgent;
			var myScroll = new IScroll('#wrapper', { mouseWheel: true, click: true });
			var tabScroll = new IScroll('#tabList', { 
				scrollX: true, 
				scrollY: false, 
				// scrollbars: true,
				click : true,
				mouseWheel: true,
				onScrollMove:function () {
					alert(243234)
					console.log('onScrollMove')
				},
				onScrollStart : function () {
					console.log('onScrollStart')
				},
				onScrollEnd : function () {
					console.log('onScrollEnd')
				}
			 });
			var sildeScroll = new IScroll('#slider', {
				scrollX: true,
				scrollY: false,
				momentum: false,
				snap: true,
				snapSpeed: 400,
				keyBindings: true,
				indicators: {
					el: document.getElementById('indicator'),
					resize: true
				}
			});

			/* start auto-scrolling */
			myInterval = setInterval(autoScroll, 3000);

			function autoScroll() {
			  var currPage = sildeScroll.currentPage.pageX + 1;
			  if(currPage == sildeScroll.pages.length-1) {
			    sildeScroll.goToPage(0, 0, 400);
			  } else {
			    sildeScroll.goToPage(currPage, 0, 400);
			  }
			}
			sildeScroll.on('beforeScrollStart', function() {
			  clearInterval(myInterval);
			});


			$('.tag-list li').on('click', function (e) {
				var dom = $(this)
            	dom.addClass('cur').siblings().removeClass('cur');
			})

		}
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		window.onload = loaded
	</script>
